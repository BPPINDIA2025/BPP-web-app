<!DOCTYPE html>
<html>
<head>
  <title>OAuth 2.0 Redirect</title>
  <script>
    (function () {
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get("code");
      const state = urlParams.get("state");
      const openerUrl = window.location.origin + "/BPP-web-app/";

      if (code && state) {
        window.opener.location.href = openerUrl + "#code=" + code + "&state=" + state;
        window.close();
      } else {
        document.body.innerText = "OAuth redirect failed.";
      }
    })();
  </script>
</head>
<body>
  <p>Completing login...</p>
</body>
</html>
